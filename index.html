<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tittle -->
    <title>Login Form</title>

    <!-- css-link  -->

    <link rel="stylesheet" href="style.css">

    <!-- google-font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="container">
        <div class="bg-img">
            <div class="form">
                <form action="">
                    <div class="logo">
                    <img src="https://media.istockphoto.com/id/1176134424/vector/modern-outline-mountain-letter-b-or-m.jpg?b=1&s=170x170&k=20&c=l0W4b2Ok8cka34S4sXYIJrMfl7F4MRiwgWt8boBs1DY=" alt="">
                    </div>
                    <div class="label">
                    <label for="">LOG IN</label>
                    </div>
                    <div class="input">
                        <div class="username">
                        <i class="fa-solid fa-user"></i>
                        <input type="name" placeholder="Username">
                        </div>
                        <div class="password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" value="" placeholder="Password">
                        </div>
                        <input type="checkbox" name="" id="checkbox">
                        <label for="" id="Remember">Remember me</label>
                        <div class="btn">
                        <input type="button" value="Login" id="button">
                        </div>
                        <a href="">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
